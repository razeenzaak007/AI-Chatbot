     <script>
        function getUserResponse() {
            var userText = $('#textInput').val().trim();
            if (userText === "") return;

            var userHTML = "<p class='userText'><span>" + userText + "</span></p>";
            $('#textInput').val("");
            $('#chatbot').append(userHTML);
            $('#chatbot').scrollTop($('#chatbot')[0].scrollHeight);

            $.get('/getResponse', { userMessage: userText })
                .done(function (data) {
                    var returnedMessage = "<p class='botText'><span>" + data + "</span></p>";
                    $('#chatbot').append(returnedMessage);
                    $('#chatbot').scrollTop($('#chatbot')[0].scrollHeight);
                })
                .fail(function () {
                    var errorMessage = "<p class='botText'><span>Sorry, there was an error processing your request.</span></p>";
                    $('#chatbot').append(errorMessage);
                    $('#chatbot').scrollTop($('#chatbot')[0].scrollHeight);
                });
        }

        $('#buttonInput').click(function () {
            getUserResponse();
        });

        $('#textInput').keypress(function (e) {
            if (e.which === 13) {
                e.preventDefault();
                getUserResponse();
            }
        });
    </script>
